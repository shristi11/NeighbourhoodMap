<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity Neighbourhood Map Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="input-group">
                       <input type="text" class="form-control" placeholder="Search" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
                    </div>
                </form>
                 <ul class="list-group" data-bind="foreach: filteredList">

                     <li class="list-group-item" data-bind="text: name, click: bounce"></li>

                 </ul>
            </div>
        </div>


    <div id="map"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc9odE8Je4C5b9FjUdRnopul4weJvDOyg&callback=initMap" async defer></script>
</body>

</html>
